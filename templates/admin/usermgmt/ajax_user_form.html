<div class="modal-content">
    <div class="modal-header">{% if user %}Edit {% else %}Add New {% endif %} User
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    </div>
    <div class="modal-body">
       <form class="form-horizontal" method="POST" id='addUserForm' role="form">{% csrf_token %}
          	<div class="form-group">
          		<label class="col-md-3">First Name</label>
              	<div class="col-md-6">
                	{{form.first_name}}
              	</div>
           	</div>
           	<div class="form-group">
           		<label class="col-md-3">Last Name</label>
              	<div class="col-md-6">
                	{{form.last_name}}
              	</div>
           	</div>
           	<div class="form-group">
           		<label class="col-md-3">Email</label>
              	<div class="col-md-6">
                	{{form.email}}
                </div>
           	</div>
            {% if user %}
            <input type="hidden" name="userid" value="{{user.id}}">
            {% else %}
           	<div class="form-group">
           		<label class="col-md-3">Password</label>
              	<div class="col-md-6">
                	<input id="id_password" class="form-control" placeholder="Password" name="password" type="password">
              	</div>
           	</div>
            {% endif %}
       </form>
    </div>
    <div class="modal-footer">
       	<button type="button" class="btn btn-primary" onclick="save_user()">Save</button>
       	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </div> 
	</div>
