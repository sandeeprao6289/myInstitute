<table class="table table-bordered table-hover">
    <thead>
      	<tr>
	        <th>#</th>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>Email</th>
	        <th>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr id="row_{{user.id}}">
            <th scope="row">{{forloop.counter}}</th>
	        <td>{{user.first_name}}</td>
	        <td>{% if user.last_name %}{{user.last_name}}{% else %}N/A{% endif %}</td>
	        <td>{{user.email}}</td>
	        <td>
	        	<a href="javascript:void(0)" onclick="edit_user({{user.id}})">
	        		<i class="fa fa-edit"></i>
	        	</a>
	        	{% if not user.is_staff %}
	        	<a href="javascript:void(0)" onclick="delete_user({{user.id}})">
	        		<i class="fa fa-trash"></i>
	        	</a>
	        	{% endif %}
	        </td>
	    </tr>
	    {% endfor %}
    </tbody>
</table>
